<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder" >
                <div class="form-content" >
                    <div class="form-items"  style="background-color: #000000">
                        <h3>Topsis Score Calculator</h3>
                        <form class="requires-validation" method="POST" action="" enctype="multipart/form-data">
                                {% csrf_token %}  
                                {{ form.non_field_errors}}
                                {% for field in form %}
                                    <div class="col-md-12">
                                        <div> <div class="form-label" style="color:white">{{field.label}} </div> {{field}} </div> 
                                        <span class="alert" style="color:red"> {{field.errors | striptags}} </span>
                                        <br>
                                    </div>
                                {% endfor %}   
                                <br> 
                                <div class="form-button text-center">
                                    <button id="submit" type="submit" class="btn btn-primary">Calculate</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
